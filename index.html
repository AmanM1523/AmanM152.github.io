<style>
/* Skills container */
.skills-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

/* Skill card */
.skill-card {
  background: #1a1a1a;
  border-radius: 15px;
  width: 200px;
  padding: 20px;
  text-align: center;
  color: #fff;
  box-shadow: 0 5px 20px rgba(0, 188, 212, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  perspective: 1000px;
}

/* Flip animation on hover */
.skill-card:hover {
  transform: rotateY(10deg) translateY(-10px);
  box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
}

/* Skill icon */
.skill-icon {
  font-size: 40px;
  margin-bottom: 10px;
}

/* Skill info */
.skill-info h3 {
  margin: 5px 0;
  color: #00bcd4;
}

.skill-info p {
  margin: 5px 0 10px;
  font-weight: 500;
  color: #fff;
}

/* Progress bar */
.progress-bar {
  background: #333;
  border-radius: 25px;
  height: 12px;
  overflow: hidden;
}

/* Animated progress */
.progress {
  height: 100%;
  border-radius: 25px;
  width: 0;
  transition: width 1.5s ease-in-out;
}

/* Individual skill widths and colors */
.progress.c { width: 100%; background: #ffd700; }      /* Master ‚Üí Gold */
.progress.cpp { width: 100%; background: #ffd700; }    /* Master ‚Üí Gold */
.progress.python { width: 70%; background: #1e90ff; }  /* Moderate ‚Üí Blue */
.progress.html { width: 60%; background: #ff4500; }    /* Good ‚Üí Orange */
.progress.css { width: 60%; background: #00ffff; }     /* Good ‚Üí Cyan */
.progress.sql { width: 50%; background: #32cd32; }     /* Good ‚Üí Green */

/* Animate bars on scroll */
@keyframes fill {
  from { width: 0; }
  to { width: var(--width); }
}
</style>

<script>
// Animate progress bars on page load
window.addEventListener('load', () => {
  document.querySelectorAll('.progress').forEach(bar => {
    bar.style.width = bar.style.width; // triggers transition
  });
});
</script>
